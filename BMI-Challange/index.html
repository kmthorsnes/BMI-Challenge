<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tiny Tiny Holger</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />

  <!-- Scripts -->
  <script src="src/person.js"></script>
  <script src="src/bmi_calculator.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>

<style type="text/css">
.powered_by {
  vertical-align: bottom;
  text-align: right;
  padding:0 25px 0 25px;
}

.powered_by img {
  width: 120px;
}
</style>

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>BMI Calculator</h1>
        <p>This is our BMI Calculator. Choose wether you want to add
          your measurments in metric or imperial units.</p>
        <p>If you choose <strong>Imperial units</strong> add your height in inches only</p>
        <hr />
      </div>

    </div>
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <h4><label class="mr-sm-2" for="inlineFormCustomSelect">Select metric or imperial</label></h4>
            <select name="Selection" class="form-control" id="selection">
              <option data-ph-w="Weight in kg" data-ph-h="Height in cm" value="metric">Metric</option>
              <option data-ph-w="Weight in pounds" data-ph-h="Height in inches" value="imperial">Imperial</option>
            </select>
          </div>

          <div class="form-row">
            <div class="col">
              <label class="mr-sm-2" for="inlineFormCustomSelect">Add your weight</label>
              <input type="text" class="form-control" id="weight" placeholder="Weight in kg">
            </div>
            <div class="col">
              <label class="mr-sm-2" for="inlineFormCustomSelect">Add your height</label>
              <input type="text" class="form-control" id="height" placeholder="Height in cm">
            </div>
          </div>

          <div class="form-row">
            <div class="col-lg-12" style="padding-top: 20px;">
              <button type="button" class="btn btn-success btn-lg btn-block" id="calculate">Calculate</button>
            </div>
          </div>
        </form>

        <span id="display_tips"></span>

      </div>

      <div class="col">
        <h4>Your results will be displayed here</h4>
        <span id="display_value"></span>
        <span id="display_message"></span>
        <span id="display_image"></span>
      </div>
    </div>

  </div>
<div class="container">
  <div class="row fixed-bottom">
    <div class="col powered_by">
      <img src="img/bollkalle.png"/>
      <p>This app is powered by<br /><strong>BollKalle Apps Inc.</strong></p>
    </div>
  </div>
</div>

</body>

</html>
